<!DOCTYPE html>
<html lang="en">
<head>
	<title>new room</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../../forms_style.css">
</head>

<body>

<h4>Παρακαλώ εισάγετε τα στοιχεία του νέου δωματίου.</h4>

<form method="post" action="new_r.php">
	<div class="row">
		<div class="col-25">
			<label>Τίτλος ξενοδοχείου*</label>
		</div>
		<div class="col-75">
			<input type="text" name="hot_name" placeholder="Τίτλος ξενοδοχείου...">
		</div>
	</div>
	
	<div class="row">
		<div class="col-25">
			<label>Αριθμός δωματίου*</label>
		</div>
		<div class="col-75">
			<input type="text" name="room_id" placeholder="Αριθμός δωματίου...">
		</div>
	</div>
    
	<div class="row">
		<div class="col-25">
			<label>Τιμή*</label>
		</div>
		<div class="col-75">
			<input type="text" name="price" placeholder="Τιμή...">
		</div>
    </div>
    
	<div class="row">
		<div class="col-25">
			<label>Επισκευές</label>
		</div>
		<div class="col-75">
			<input type="text" name="repairs_need" placeholder="Επισκευές...">
		</div>
    </div>
    
	<div class="row">
		<div class="col-25">
			<label>Θέα</label>
		</div>
		<div class="col-75">
			<input type="text" name="room_view" placeholder="Θέα...">
		</div>
    </div>
    
	<div class="row">
		<div class="col-25">
			<label>Άτομα*</label>
		</div>
		<div class="col-75">
			<input type="text" name="capacity" placeholder="Άτομα...">
		</div>
    </div>
	
	<div class="row">
		<div class="col-25">
			<label>Δυνατή επέκταση</label>
		</div>
		<div class="col-75">
			<input type="text" name="expandable" placeholder="Επιπλέον άτομα...">
		</div>
    </div>
	<br>
	<div class="row">
		<input type="submit" value="Υποβολή">
    </div>
</form>

<p>Τα πεδία με * είναι υποχρεωτικά.</p>

</body>
</html>
