<!DOCTYPE html>
<html lang="en">
<head>
	<title>update hotel group</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../../forms_style.css">
</head>

<body>

<h4>Παρακαλώ εισάγετε τον τίτλο της ξενοδοχειακής αλυσίδας που θέλετε να επεξεργαστείτε:</h4>

<form method="post" action="update_h_g.php">
	<div class="row">
		<div class="col-25">
			<label>Τίτλος αλυσίδας</label>
		</div>
		<div class="col-75">
			<input type="text" name="hot_gr_name" placeholder="Τίτλος αλυσίδας...">
		</div>
	</div>

<h4>Εισάγετε τις νέες τιμές όσων θέλετε να επεξεργαστείτε:</h4>

	<div class="row">
		<div class="col-25">
			<label>Νέος τίτλος αλυσίδας</label>
		</div>
		<div class="col-75">
			<input type="text" name="new_hot_gr_name" placeholder="Νέος τίτλος αλυσίδας...">
		</div>
	</div>
    
	<div class="row">
		<div class="col-25">
			<label>Οδός</label>
		</div>
		<div class="col-75">
			<input type="text" name="str" placeholder="Οδός...">
		</div>
    </div>
    
	<div class="row">
		<div class="col-25">
			<label>Αριθμός</label>
		</div>
		<div class="col-75">
			<input type="text" name="str_num" placeholder="Αριθμός...">
		</div>
    </div>
    
	<div class="row">
		<div class="col-25">
			<label>Τ.Κ.</label>
		</div>
		<div class="col-75">
			<input type="text" name="post_code" placeholder="Ταχυδρομικός κώδικας...">
		</div>
    </div>
    
	<div class="row">
		<div class="col-25">
			<label>Πόλη</label>
		</div>
		<div class="col-75">
			<input type="text" name="city" placeholder="Πόλη...">
		</div>
    </div>
    
	<div class="row">
		<div class="col-25">
			<label>Αριθμός ξενοδοχειακών μονάδων</label>
		</div>
		<div class="col-75">
			<input type="text" name="num_of_hot" placeholder="Αριθμός ξενοδοχειακών μονάδων...">
		</div>
    </div>
	<br>
	<div class="row">
		<input type="submit" value="Υποβολή">
    </div>
</form>


</body>
</html>
