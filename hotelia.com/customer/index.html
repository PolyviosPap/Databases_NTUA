<form method="post" action="search.php">
	<div class="row">
		<div class="col-25">
			<label>ΑΦΜ</label>
		</div>
		<div class="col-75">
			<input type="text" name="irs_num" placeholder="ΑΦΜ...">
		</div>
	</div>
	
	<div class="row">
		<div class="col-25">
			<label>Ημερομηνία άφιξης</label>
		</div>
		<div class="col-75">
			<input type="text" name="arr_date" placeholder="YYYY-MM-DD...">
		</div>
	</div>
	
	<div class="row">
		<div class="col-25">
			<label>Ημερομηνία αναχώρησης</label>
		</div>
		<div class="col-75">
			<input type="text" name="dep_date" placeholder="YYYY-MM-DD...">
		</div>
	</div>
    
	<div class="row">
		<div class="col-25">
			<label>Αριθμός ατόμων</label>
		</div>
		<div class="col-75">
			<input type="text" name="cap" placeholder="Αριθμός ατόμων...">
		</div>
    </div>
    
	<div class="row">
		<div class="col-25">
			<label>Πόλη</label>
		</div>
		<div class="col-75">
			<input type="text" name="city" placeholder="Πόλη...">
		</div>
    </div>
    
	<div class="row">
		<div class="col-25">
			<label>Ξενοδοχείο</label>
		</div>
		<div class="col-75">
			<input type="text" name="hot_name" placeholder="Τίτλος ξενοδοχείου...">
		</div>
	</div>
	
	<div class="row">
		<div class="col-25">
			<label>Κατηγορία ξενοδοχείου</label>
		</div>
		<div class="col-75">
			<input type="text" name="stars" placeholder="Αστέρια...">
		</div>
    </div>
    
	<div class="row">
		<div class="col-25">
			<label>Παροχές</label>
		</div>
		<div class="col-75">
			<input type="text" name="am1" placeholder="Παροχές...">
		</div>
    </div>
    
	<div class="row">
		<div class="col-25">
			<label></label>
		</div>
		<div class="col-75">
			<input type="text" name="am2" placeholder="Παροχές...">
		</div>
    </div>
	
	<div class="row">
		<div class="col-25">
			<label></label>
		</div>

			<input type="text" name="am3" placeholder="Παροχές...">
		</div>
    </div>

	<div class="row but">
		<input type="submit" value="Αναζήτηση">
    </div>
